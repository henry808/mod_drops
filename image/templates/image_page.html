{% extends "base.html" %}
{% if user.is_authenticated %}
    {% block body %}
    <div id = "image_page">
        <h3>Image from user {{ image.user }}</h3>
        <img src="{{ MEDIA_URL }}{{ image.picture }}">
        <p>Source: {{ image.source }}</p>
        <p>Year: {{ image.year }}</p>
        <p>Image PK: {{ image.pk }}</p>
        {% if image.user = user %}
            <p><a href="{% url 'image:edit_image' image.pk %}">Edit</a></p>
        {% endif %}
    </div>
    {% endblock %}
{% endif %}
