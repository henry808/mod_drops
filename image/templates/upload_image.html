{% extends "base.html" %}
{% if user.is_authenticated %}
    {% block body %}
        <h3>Upload an image</h3>
        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Upload" />
        </form>
    {% endblock %}
{% endif %}
