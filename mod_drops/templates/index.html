{% extends "base.html" %}
{% block title %}
    <title>Home
    </title>
{% endblock %}
{% block body %}
<div id="index">
    <header>
        {% if not user.is_authenticated %}
            <div class='login'>
                <a href="{% url 'auth_login' %}">Login</a>
            </div>
        {% endif %}
    </header>    
    <div>

        <p class="lead">Upload your mod images to Mod Drops.</p>
        {% if not user.is_authenticated %}
            <a href="{% url 'registration_register' %}">Join Now!</a>
        {% endif %}
    </div>
    <p>The Amazing Mod Drops! Static URL: {{ STATIC_URL }}</p>
    <div>
        <img src="{{ image_location }}{{ random_image }}">
    </div>
</div>
{% endblock %}
