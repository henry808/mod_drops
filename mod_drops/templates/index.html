{% extends "base.html" %}
{% block title %}
    <title>Home
    </title>
{% endblock %}
{% block body %}
<div id="index">
    <header>
        <p class="lead">Register or log in to upload your mod images to Mod Drops.</p>
        {% if not user.is_authenticated %}
            <div class="btn-group login" role="group" aria-label="...">
                    <button class="btn btn-default btn-lg dropdown-toggle homebutton" type="button" data-toggle="dropdown" aria-expanded="false">
                        <a href="{% url 'auth_login' %}">Login</a>
                    </button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                    <button class="btn btn-default btn-lg dropdown-toggle homebutton" type="button" data-toggle="dropdown" aria-expanded="false">
                        <a href="{% url 'registration_register' %}">Join Now!</a>
                    </button>
            </div>
        {% endif %}
    </header>    

    <!-- <p>The Amazing Mod Drops! Static URL: {{ STATIC_URL }}</p> -->
    <div>
        <img src="{{ STATIC_URL }}">
    </div>
</div>
{% endblock %}
